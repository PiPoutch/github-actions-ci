name: pre-commit

on:
  pull_request:
  push:
    branches: [ master, develop ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.0
      with:
        extra_args: check-json check-yaml check-added-large-files --all-files